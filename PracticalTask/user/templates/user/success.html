<html>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale-1.0' />
        <title>success</title>
    </head>
    <body>

        {% if messages %}
        <div class="message-container">
            {% for message in messages %}
                <div class="message-container {{ message.tags }}">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        </div>
        {% endif %}
        <h1>Thanks for using!</p>
    </body>
</html>
